<!DOCTYPE html>
<html>
	<title>We-Pump-YOU-Jump!</title>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<main>
			<header id="header">
				<h1>We Pump YOU Jump</h1>
				<h2> (602) 123 - 4567 </h2>
				<input type="text" class="search-bar">
					<button class="search-button">SIGN UP</button>
				</input>
				<nav>
					<a href="https://www.linkedin.com/in/russripley">&#xe452;</a>
					<a href="https://github.com/rdripley">&#xe436;</a>
					<a href="mailto:russellripley@hotmail.com">&#xe424;</a>
				</nav>
			</header>
			<section class="fixed-width-container">
				<div class="slideshow-container">
					<div class="mySlides fade">
						<div class="numbertext">1 / 4</div>
						<img src="http://www.w3schools.com/w3css/img_lights.jpg" style="width: 100%">
						<div class="caption">Caption 1</div>
					</div>
					<div class="mySlides fade">
						<div class="numbertext">2 / 4</div>
						<img src="http://www.w3schools.com/w3css/img_fjords.jpg" style="width: 100%">
						<div class="caption">Caption 2</div>
					</div>
					<div class="mySlides fade">
						<div class="numbertext">3 / 4</div>
						<img src="http://www.w3schools.com/w3css/img_forest.jpg" style="width: 100%">
						<div class="caption">Caption 3</div>
					</div>
					<div class="mySlides fade">
						<div class="numbertext">4 / 4</div>
						<img src="http://www.w3schools.com/w3css/img_mountains.jpg" style="width:100%">
						<div class="caption">Caption 4</div>
					</div>
				<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class="next" onclick="plusSlides(+1)">&#10095;</a>
				</div>
				<br>
				<div style="text-align:center">
				  <span class="dot" onclick="currentSlide(1)"></span>
				  <span class="dot" onclick="currentSlide(2)"></span>
				  <span class="dot" onclick="currentSlide(3)"></span>
				  <span class="dot" onclick="currentSlide(4)"></span>
				</div>
				<script>
					var slideIndex = 1;
					showSlides(slideIndex);

					function plusSlides(n) {
					  showSlides(slideIndex += n);
					}

					function currentSlide(n) {
					  showSlides(slideIndex = n);
					}

					function showSlides(n) {
					  var i;
					  var slides = document.getElementsByClassName("mySlides");
					  var dots = document.getElementsByClassName("dot");
					  if (n > slides.length) {slideIndex = 1}
					  if (n < 1) {slideIndex = slides.length}
					  for (i = 0; i < slides.length; i++) {
					      slides[i].style.display = "none";
					  }
					  for (i = 0; i < dots.length; i++) {
					      dots[i].className = dots[i].className.replace(" active", "");
					  }
					  slides[slideIndex-1].style.display = "block";
					  dots[slideIndex-1].className += " active";
					}
				</script>
			</section>
		</main>
	</body>
</html>
