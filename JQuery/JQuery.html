<!DOCTYPE html>
<html>
	<head>
		<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("p").hide();
			});
		});

		$(document).ready(function(){
			$("button").click(function(){
				$("#test").hide();
			});
		});
		</script>
	</head>

	<body>

		<h2>
			This is a heading
		</h2>

		<p>
			This is a paragraph.
		</p>

		<p>
			This is another paragraph.
		</p>

		<button>
			Click me
		</button>

		<h1 id="test">
			This is the header I'm going to hide.
		</h1>
	</body>
</html>
