<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

		<script>
			$(document).ready(function(){
				$("button").click(function(){
					$("p").hide("slow", function(){
						alert("The Bear is in the Den");
					});
				});
			});
		</script>
	</head>
	<body>

		<button>
			Hide
		</button>

		<p>
			Paragraph
		</p>

		<p>
			Brother Paragraph
		</p>

		<p>
			Estranged Relative Paragraph
		</p>
	</body>
</html>
