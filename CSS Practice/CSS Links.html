<!--Links for code go in this order-
	Unvisited
	Visited
	Mouse over link- a:hover MUST come after a:link/a:visited
	Selected link- a:active MUST come after a:hover
-->
<!DOCTYPE html>
<html>
	<head>
		<style>
			a:link {
					color: #FF0000;
			}

			a:visited {
						color: #00FF00;
			}

			a:hover {
						color: #FF00FF;			
			}

			a:active {
						color: #0000FF;			
			}
		</style>
	</head>

	<body>

		<p>
			<b><a href="https://www.google.com/?gws_rd=ssl"target="_blank">
					This is a link
				</a>
			</b>
		</p>
	</body>
</html>
