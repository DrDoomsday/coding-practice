<!DOCTYPE html>
<html>
	<head>
		<style>

			a[target="_blank"] {
				background-color: yellow;
			}

			[class^=t] {
				background: yellow;
			}
		</style>
	</head>
	
	<body>
		<h1 class="top-header">
			Welcome!
		</h1>

			<p class="top-text">
				Hello World!
			</p>

			<p class="topcontent">
				Are you learning CSS?
			</p>


		<p>
			The links with a target attribute gets a yellow background
		</p>

		<a href="http://www.w3schools.com">
			w3schools.com
		</a>

		<a href="http://disney.com"target="_blank">
			disney.com

		</a>

		<a href="http://wikipedia.org"target="_top">
			wikipedia.org
		</a>
	</body>
</html>
