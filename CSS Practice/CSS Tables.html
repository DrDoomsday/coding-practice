<!DOCTYPE html>
<html>
	<head>
		<style>
			table {
					border-collapse: collapse;
			}

			table, th, td {
							border: 1px solid green;
			}

			table {
					width: 100%;
			}
			th {
				height: 50px;
				text-align: left;
				background-color: green;
				color: gold;
			}

			th, td {
				font-size: 1.875em;
			}

			td {
				height: 50px;
				vertical-align: middle;
				padding: 15px;
			}			
		</style>
	</head>

	<body>

		<table>
			<tr>
				<th>Firstname</th>
				<th>Lastname</th>
				<th>Savings</th>
			</tr>

			<tr>
				<td>Peter</td>
				<td>Griffin</td>
				<td>$100</td>
			</tr>

			<tr>
				<td>Lois</td>
				<td>Griffin</td>
				<td>$150</td>
			</tr>

			<tr>
				<td>Joe</td>
				<td>Swanson</td>
				<td>$300</td>
			</tr>

			<tr>
				<td>Cleveland</td>
				<td>Brown</td>
				<td>$250</td>
		</table>
	</body>
</html>
