<!-- 1em is equal to 16px. To get em size just divide
the pixel size you want by 16.
em allows users to resize the text (in the browser menu).
To maintain sizing in all browsers set a standard size
for the body -->
<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				font-size: 100%;
			}
			p.serif {
				font-family: "Times New Roman", Times, Serif;
				font-size: 2.5em;
			}

			p.sansserif {
				font-family: Arial, Helvetica, sans-serif;
				font-size: 1.875em;
			}

			p.oblique {
				font-style: oblique;
				font-size: 0.875em;
			}
		</style>
	</head>

	<body>

		<h1>
			CSS font-family
		</h1>

			<p class="serif">
				This is shown in the Times New Roman font.
			</p>

			<p class="sansserif">
				This is shown in the Arial font.
			</p>

			<p class="oblique">
				This is shown in the Oblique style.
			</p>
	</body>
</html>

<!-- You will notice in the style you include a few extra font just in case the browser doesn't support the first font. Specific to general fonts. Style includes Normal, Italic, and Oblique -->
