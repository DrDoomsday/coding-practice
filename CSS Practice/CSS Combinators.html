<!DOCTYPE html>
<html>
	<head>
		<style>
			div > p {
				background-color: yellow;
			}

			div ~ p {
				background-color: yellow;
			}
		</style>		
	</head>

	<body>
		<div>
			<p>
				Paragraph 1 in the div.
			</p>

			<p>
				Paragraph 2 in the div.
			</p>

			<span>
				<p>
				Paragraph 3 in the div.
				</p>
			</span> <!-- not Child but descendant -->
		</div>

		<p>
			Paragraph 4. Not in the div.
		</p>

		<p>
			Paragraph 5. Not in the div.
		</p>
	</body>
</html>
