<!DOCTYPE html>
<html>
	<body>

		<p id="loop"></p>

		<script>
			var cars = ["BMW", "Volvo", "Saab", "Ford"];
				var text = "";
				var i;
				for (i = 0;i < cars.length; i++) {
					text += cars[i] + "<br>";
				}

				document.getElementById("loop").innerHTML = text;
		</script>
	</body>
</html>
