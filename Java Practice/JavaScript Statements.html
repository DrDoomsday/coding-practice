<!DOCTYPE html>
<html>
	<head>
	</head>

	<body>

		<p> 
			In HTML, JavaScript statements are "commands" to the browser.
		</p>

		<p id="demo"></p>

		<p>
			JavaScript code (or just JavaScript) is a list of JavaScript statements.
		</p>

		<p id="code"></p>

		<h1>
			My Web Page
		</h1>

		<p id="myPar">
			I am a paragraph.
		</p>

		<div id="myDiv">
			I am a div.
		</div>

		<p>
			<button type="button"onclick="myFunction()">
				Try it
			</button>

		<script>
			document.getElementById("demo").innerHTML = "Hello Dolly.";
			var x = 5;
			var y = 6;
			var z = x + y;
			document.getElementById("code").innerHTML = z;

			function myFunction() {
				document.getElementById("myPar").innerHTML = 
				"Hello Dolly.";

				document.getElementById("myDiv").innerHTML =
				"How are you?";
			}
		</script>

		<p>
			When you click on "Try it", the two element will change.
		</p>
	</body>
</html>
