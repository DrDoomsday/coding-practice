<!-- JavaScript Literals are Fixed values - Numbers and strings (strings can be numbers or letters) -->
<!-- JavaScript Variables are used to store data values. JavaScript uses the var keyword to define variables. An = sign (also defined to an assignment operator) is used to assign values to variables.-->
<!-- An expression is a combination fo values, variables, and operators, which computes to a value. The value that is computed is called an evluation. For instance, 5 * 10 evaluates to 50 -->
<!-- JavaScript keywords are used to identify actions to be performed. The var keyword tells the browser to create a new variable -->
<!DOCTYPE html>
<html>
	<head>
	</head>

	<body>

		<h1>
			JavaScript Statements
		</h1>

			<p>
				Statements are separated by semicolons.
			</p>

			<p>
				The variables x, y, and z are assigned the values 5, 6, and 11:
			</p>

			<p id="demo"></p>

			<script>
				var x = 5;
				var y = 6;
				var z = x + y;

			</script>
	</body>
