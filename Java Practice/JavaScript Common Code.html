<!DOCTYPE html>
<html>
	<body>

		<p id="common"></p>

		<script>
			var text;
				switch (new Date().getDay()) {
					case 1:
					case 2:
					case 3:
					default:
						text = "Looking forward to the Weekend";
						break;
					case 4:
					case 5:
						text = "Soon it is the Weekend";
						break;
					case 0:
					case 6:
						text = "It is the Weekend"; 
				}
				document.getElementById("common").innerHTML = text;
		</script>
	</body>
</html>
