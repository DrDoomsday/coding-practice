<!DOCTYPE html>
<head>
	<style>
	th, td {
		border: 1px solid black;
		padding: 5px;
	}
	table {
		border-spacing: 15px;
	}
	th, td {
		padding: 5px;
	}
	th {
		text-align: left;
	}
	caption {
		font-family: Courier;
		font-size: 150%;
		font-weight: bold;
	}
	table#t01 {
		background-color: #f1f1c1;
		width: 100%;
		border: 1px solid black;
	}
	table#t01 tr:nth-child(even){
		background-color: #eee;
	}
	table#t01 tr:nth-child(odd){
		background-color: #fff
	}
	table#t01 th {
		background-color: black;
		color: white;
	}
	</style>
</head>

<body>
	<table id="t01">
		<caption>Monthly savings</caption>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Status</th>
		<tr>
			<td>Jack</td>
			<td>Johnson</td>
			<td>Dead</td>
		<tr>
			<td>Jill</td>
			<td>Johnson</td>
			<td>Downhill</td>
		<tr>
	</table>
</body>
</html>
