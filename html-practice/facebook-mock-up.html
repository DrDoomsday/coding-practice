<!DOCTYPE HTML>
<html>
	<head>
		<style>
			html {
			}
			body {
				background-color: #e9eaed;
				margin: 0;
			}
			#facebook-menu-bar {
				background-color: #3a5795;
				color: white;
				position: fixed;
				top: 0;
				height: 45px;
				width: 100%;
				margin: 0;
				z-index: 100;
			}
			#search-bar {
				position: fixed;
				top: 7px;
				left: 240px;
				width: 450px;
				height: 15px;
				padding: 5px;
				border: 1px solid black;
				border-radius: 5px;
			}
			.clearfix {
				overflow: auto;
			}
			.content {
				width: 976px;
				height: 1000px;
				margin: 55px auto;
				position: relative;
			}
			.main-column {
				float: left;
				box-sizing: border-box;
				display: block;
			}
			.content-feed {
				width: 58%;
				margin: 0 1%;
			}
			.status-box {
				background-color: white;
				border: 1px solid #e9eaed;
				margin-bottom: 10px;
				height: 160px;
				box-sizing: border-box;
			}
			.status-box-options {
				color: blue;
				border-bottom: 1px solid #e9eaed;
				list-style-type: none;
				display: inline-block;
				width: 100%;
				padding: 0;
				margin: 0;
			}
			.status-box-options li {
				float: left;
				padding: 5px;
				border-right: 1px solid #e9eaed;
				color: #3a5795;
				font-weight: bold;
			}
			.status-update-input img {
				height: 40px;
				width: 40px;
				float: left;
				margin-left: 5px;
			}
			.status-update-input input{
				margin-left: 5px;
				width: 80%;
				padding: 15px;
				border: none;
				height: 40px;
				float: left;
			}
			.status-update-options {
				display: inline-block;
				list-style-type: none;
				width: 100%;
				margin: 0;
				padding: 0;
				border-top: 1px solid #e9eaed;
			}
			.status-update-options li {
				float: left;
				padding: 5px;
			}
			.status-update-options input {
				float: right;
				margin: 5px;
			}
			#sample-status {
				background-color: white;
				border: 1px solid #e9eaed;
				margin-bottom: 10px;
				height: 120px;
				padding-top: 10px;
			}
			#sample-status-title {
				color: #3a5795;
				margin-left: 10px;
				font-weight: bold;
				font-family: sans-serif;
				font-size: 14px;
			}
			#sample-status img {
				height: 50px;
				width: 50px;
				float: left;
				margin-left: 5px;
			}
			.sample-status-options {
				display: inline-block;
				list-style-type: none;
				width: 100%;
				margin: 10px 0;
				padding: 0;
				border-top: 1px solid #e9eaed;
			}
			.sample-status-options li {
				float: left;
				padding: 5px;
			}
			#profile-content {
				height: 700px;
				width: 15%;
				background-color: white;
				border: 1px solid #e9eaed;
			}
			#ad-content {
				height: 700px;
				width: 25%;
				background-color: white;
				border: 1px solid #e9eaed;
			}
		</style>
	</head>
	<body>
		<header id="facebook-menu-bar">
			<input type="text" id="search-bar" placeholder="Search Facebook">
		</header>
		<main class="content">
			<div class="main-column" id="profile-content">
				<div> Russell Ripley </div>
				<div> Edit Profile </div>
			</div>
			<div class="content-feed main-column">
				<div class="status-box">
					<ul class="status-box-options">
						<li>Update Status</li>
						<li>Add Photos/Video</li>
						<li>Create Photo Album</li>
					</ul>
					<div class="status-update-input">
					<img src="logo.png">
					<input type="text" placeholder="What's on your mind?">
					</div>
					<div>
						<ul class="status-update-options">
							<li>Photo</li>
							<li>Tag</li>
							<li>Smile</li>
							<li>Location</li>
							<li><input type="button" id="status-privacy" value="Post"></li>
							<li><input type="button" id="status-post" value="Friends"></li>
						</ul>
					</div>
				</div>
				<div id="sample-status">
					<div class="clearfix"> 
						<img src="logo.png">
						<span id="sample-status-title"> Russell Ripley </span>
					</div>
					<div>
						<p>Fun times watching the Office.</p>
					</div>
					<div>
						<ul class="sample-status-options">
							<li>Like</li>
							<li>Comment</li>
							<li>Share</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="main-column" id="ad-content">
			</div>
		</main>
	</body>
</html>
